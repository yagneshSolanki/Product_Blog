<!DOCTYPE html>
<html>
    <head>
        <title>CSS Relative & Absolute Example</title>
        <style>
            .img{
                position: relative;
                height: auto;
                width: 100%;
                
            }
            .div{
                position: absolute;
                bottom: 30%;
                top: 35%;
                left: 25%;

            }
            .button{
                background-color: blueviolet;
                width: auto;
            }
            .c1{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <img src="https://img.freepik.com/free-vector/realistic-makeup-background_23-2149373139.jpg?w=740&t=st=1685538066~exp=1685538666~hmac=400c61d84b13ffbd111b7b3b09f66790edb1e377b40042dda7fab79d14f1200f" class="img">
        <div class="div">
            <p>$10 cashback on $100 purchase</p>
            <h1>GET<mark class="c1">5% CASHBACK</mark><br>
            EVERY TIME TO SIGN UP<br>
            AS AN INVENTOR</h1>
            <P>Lower then $50 No Discount or Coupon but 100% free shipping.</P>
            <button class="button">View All Product-></button>
        </div>
        
    </body>
</html>
